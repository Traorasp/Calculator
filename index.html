<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="Calculator.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="calcDisplay"></div>
        <div id="calcBody">
            <div id="numberButtons">
                <div class="buttonCol">
                    <button>AC</button>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button class="zero">0</button>
                </div>
                <div class="buttonCol">
                    <button>%</button>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                </div>
                <div class="buttonCol">
                    <button>/</button>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>.</button>
                </div>
                <div class="buttonCol">
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                    <button class="enter">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
